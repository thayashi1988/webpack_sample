<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex,nofollow" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="flex items-center justify-center bg-blue-400 h-10 mb-5">
      <p class="text-center">ヘッダー</p>
    </header>
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold mb-5">
        jsonデータ100件をボタンをクリックするごとに、10件ずつ表示
      </h1>
      <div id="json">
        <div
          id="loading"
          class="border border-gray-300 shadow rounded-md p-4 max-w-sm w-full mx-auto mb-8"
        >
          <div class="animate-pulse flex space-x-4">
            <p>読み込んでいます</p>
            <div class="rounded-full bg-gray-400 h-12 w-12"></div>
            <div class="flex-1 space-y-4 py-1">
              <div class="h-4 bg-gray-400 rounded w-3/4"></div>
              <div class="space-y-2">
                <div class="h-4 bg-gray-400 rounded"></div>
                <div class="h-4 bg-gray-400 rounded w-5/6"></div>
              </div>
            </div>
          </div>
        </div>
        <ul class="mb-4"></ul>
        <button id="js-more-btn" class="p-2 rounded-md bg-black text-white mb-5">もっと見る</button>
      </div>
    </div>
    <h1>webpackのテスト</h1>
    <h2>watch</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <footer class="flex items-center justify-center bg-black h-10">
      <p class="text-center text-white">フッター</p>
    </footer>
    <script src="./js/bundle.js"></script>
  </body>
</html>
